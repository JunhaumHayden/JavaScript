<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Compra</title>
</head>
<body>
    <h1>Simulação de Compra de Produto</h1>
    <form id="formCompra">
        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto" name="nomeProduto" required><br><br>
        
        <label for="quantidadeProduto">Quantidade:</label>
        <input type="number" id="quantidadeProduto" name="quantidadeProduto" required><br><br>
        
        <label for="precoUnitario">Preço Unitário (R$):</label>
        <input type="number" id="precoUnitario" name="precoUnitario" step="0.01" required><br><br>
        
        <button type="button" onclick="calcularCompra()">Calcular Compra</button>
    </form>

    <h2>Resumo da Compra</h2>
    <p id="resumoCompra"></p>

    <script src="08_exerc_v2.js"></script>
</body>
</html>
